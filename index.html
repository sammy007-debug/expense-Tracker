<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>

        <h1 class="title">Expense Tracker App</h1>


    </header>

    <section class="container">

        <h3 class="title-two">Add a new item: </h3>

        <div class="form">

            <form id="spending-form">

                <div class="form-line">
                    <span for="type">Type:</span>

                    <select id="typeOfExpense">
                        <option value="chooseOne">Choose one...</option>
                        <option value="card">Card</option>
                        <option value="cash">Cash</option>
                        <option value="cryptocoin">Cryptocoin</option>
                        <option value="other">Other</option>
                    </select>
                 </div>

                 <div class="form-line">
                     <span for="name" >Name:</span>
                     <input type="text" id="name">
                 </div>

                 <div class="form-line">
                    <span for="date">Date:</span>
                    <input type="date" id="date">
                </div>

                <div class="form-line">
                    <span for="amount" >Amount:</span>
                    <input type="number" id="amount">
                </div>

                <button type="submit" class="button-save">Add a new expense</button>

            </form>
        </div>
 </section>
    
    <section class="container" >

        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
                <tr>

                    <td colspan="5">No expense items yet! Please add one up top...</td>


                </tr>
            </tbody>
        </table>



            
    </section>

    <script src="/app.js"></script>
    
</body>
</html>
